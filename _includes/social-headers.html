

<meta name='twitter:card' content='summary' />
<meta name='twitter:site' content='{{ site.url }}' />
<meta name='twitter:title' content='{{ site.title }}  - {{ site.tagline }}' />
<meta name='twitter:description' content='{{ site.description }}' />
{% if site.socialMediaImage %}
<meta name='twitter:image' content='{{ site.socialMediaImage | prepend: site.baseurl }}' />
{% else %}
<meta name='twitter:image' content='{{ site.logo | prepend: site.baseurl }}' />
{% endif %}

<meta property='og:url' content='{{ site.url }}' />
<meta property='og:type' content='article' />
<meta property='og:title' content='{{ site.title }}  - {{ site.tagline }}' />
<meta property='og:description' content='{{ site.description }}' />

{% if site.socialMediaImage %}
<meta property='og:image' content='{{ site.socialMediaImage | prepend: site.baseurl }}' />
{% else %}
<meta name='twitter:image' content='{{ site.logo | prepend: site.baseurl }}' />
{% endif %}
